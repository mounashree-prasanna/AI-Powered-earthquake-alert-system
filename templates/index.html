<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåç Earthquake Alert System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #fcf8e8;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      color: #c62828;
      animation: shake 0.4s infinite alternate;
    }

    @keyframes shake {
      from { transform: rotate(-1deg); }
      to   { transform: rotate(1deg); }
    }

    .btn-custom {
      background-color: #c62828;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.6rem 1.5rem;
    }

    .btn-custom:hover {
      background-color: #a4161a;
    }

    .card {
      border-left: 10px solid #f9a825;
      background-color: white;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .section-label {
      font-weight: 600;
      color: #555;
    }

    .alert-box {
      white-space: pre-wrap;
    }

    .highlight {
      font-weight: bold;
      color: #388e3c;
    }

    #magnitudeChart {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="text-center">

  <div class="container">
    <div class="logo mb-4">üåã Earthquake Alert System</div>
    <button id="runBtn" class="btn btn-custom">‚ö†Ô∏è Run Earthquake Alert</button>

    <!-- CHART CANVAS -->
    <div class="mt-5" id="chartWrapper">
      <h5 class="mb-3">üìà Predicted Magnitude Over Time</h5>
      <canvas id="magnitudeChart" height="100"></canvas>
    </div>

    <!-- OUTPUT CARD -->
    <div id="output" class="mt-5 d-none">
      <div class="card text-start shadow">
        <div class="card-body">
          <h5 class="card-title text-danger fw-bold" id="severity"></h5>
          <p class="card-text"><span class="section-label">üìç Location:</span> <span id="location"></span></p>
          <p class="card-text"><span class="section-label">üì∞ Based on:</span> <span id="articles" class="highlight"></span> historical news articles</p>
          <p class="card-text"><span class="section-label">üí• Common Impacts:</span> <span id="impacts"></span></p>
          <p class="card-text"><span class="section-label">üìä Sentiment Response:</span> <span id="sentiment"></span></p>
          <p class="card-text"><span class="section-label">üì£ Advisory:</span></p>
          <div class="alert alert-warning alert-box" id="advisory"></div>
        </div>
      </div>
    </div>

    <!-- ERROR MESSAGE -->
    <div id="error" class="text-danger mt-4"></div>
  </div>

  <script>
    loadChart();
    document.getElementById("runBtn").addEventListener("click", async () => {
      const out = document.getElementById("output");
      const error = document.getElementById("error");
      const chartWrapper = document.getElementById("chartWrapper");
      out.classList.add("d-none");
      chartWrapper.classList.add("d-none");
      error.innerText = "";

      try {
        const res = await fetch("/run-alert", { method: "POST" });
        const data = await res.json();

        if (res.ok) {
          const msg = data.message;
          const lines = msg.split("\n");

          document.getElementById("severity").innerText = lines[0] || "";
          document.getElementById("location").innerText = lines[1]?.replace('Location: ', '') || "";
          document.getElementById("articles").innerText = (lines[2]?.match(/\d+/) || [])[0] || "unknown";
          document.getElementById("impacts").innerText = lines[3]?.replace('Common impacts: ', '') || "";
          document.getElementById("sentiment").innerText = lines[4]?.replace('Sentiment response: ', '') || "";
          document.getElementById("advisory").innerText = lines.slice(5).join("\n");

          // Show both chart and alert
          out.classList.remove("d-none");
          chartWrapper.classList.remove("d-none");

          // Load chart data
          
        } else {
          error.innerText = data.error || "Something went wrong.";
        }
      } catch (err) {
        error.innerText = "Server not responding.";
      }
    });

    async function loadChart() {
      const res = await fetch("/magnitude-data");
      const data = await res.json();

      const ctx = document.getElementById("magnitudeChart").getContext("2d");

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.time,
          datasets: [{
            label: "Predicted Magnitude",
            data: data.magnitude,
            borderColor: "#c62828",
            backgroundColor: "rgba(198,40,40,0.1)",
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          plugins: {
            legend: {
              display: true,
              labels: {
                font: { size: 14 }
              }
            }
          },
          scales: {
            x: {
              title: { display: true, text: "Time" },
              ticks: { autoSkip: true, maxTicksLimit: 10 }
            },
            y: {
              title: { display: true, text: "Magnitude" },
              suggestedMin: 0,
              suggestedMax: 10
            }
          },
          responsive: true
        }
      });
    }
  </script>
</body>
</html>
